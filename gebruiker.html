        <script type="text/javascript">   
            function nieuweGebruiker() {
            var xhttp = new XMLHttpRequest();
            var gebruiker = document.getElementById("gnNieuw");
            //var gebruiker.setEmailadres = document.setElementById("e-mail");
            var nieuw = {};
            
            nieuw.gebruiker = gebruiker.value;
            var jsons = JSON.stringify(nieuw);
            console.log(jsons);
            xhttp.onreadystatechange = function() {
              console.log("Readystates: " + this.readyState + "States: " +  this.status);
               if (this.readyState == 4 && this.status == 202) {
                 console.log("Ready");
                 console.log(this.responseText);
               }
            };
        
            xhttp.open("POST", "http://localhost:8082/api/gebruiker", true);
            xhttp.setRequestHeader ("Content-type", "application/json");
            console.log(jsons);
            xhttp.send(jsons);
        }
        </script>
